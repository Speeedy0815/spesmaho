board = megaatmega2560
framework = arduino
lib_deps =  ../libs/
            ../libs/w5100ethernetmqtt
            ../libs/ethernetmqtt
            ../libs/serialdummymqtt
            ../libs/myInputsOutputs
            ../libs/arduinowatchdog
            ../libs/myonewire
            ../libs/phone
            ../libs/entfernung
            ../settings
